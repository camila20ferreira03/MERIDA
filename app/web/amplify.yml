version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@latest
            - pnpm install --frozen-lockfile
        build:
          commands:
            - echo "Building with API URL:" $VITE_API_BASE_URL
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ~/.pnpm-store/**/*
    appRoot: app/web
    # Environment variables can be set in Amplify Console
    # but you can also reference them here
